<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• PRIMEX GRUP v9.66 - Termux Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap">
    <style>
        :root {
            --primary: #ff2a6d;
            --secondary: #05d9e8;
            --dark: #0c0e1c;
            --darker: #080a16;
            --light: #d1f7ff;
            --gray: #2a2d3e;
            --success: #00ff88;
            --danger: #ff2a6d;
            --warning: #ffcc00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .cyber-border {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
            border: 2px solid var(--primary);
            box-shadow: 
                0 0 20px var(--primary),
                inset 0 0 20px var(--primary);
            animation: borderPulse 2s infinite;
        }
        
        @keyframes borderPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* ============ SIDEBAR ============ */
        .sidebar {
            width: 300px;
            background: rgba(12, 14, 28, 0.95);
            backdrop-filter: blur(10px);
            border-right: 2px solid var(--primary);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -300px;
            }
            .sidebar.active {
                transform: translateX(300px);
            }
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border: 3px solid white;
            box-shadow: 0 0 15px var(--primary);
            position: relative;
            z-index: 2;
        }
        
        .logo-pulse {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .group-info h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px var(--secondary);
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            position: relative;
            z-index: 2;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: statusPulse 1.5s infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* ============ USER PROFILE ============ */
        .user-profile {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--gray);
            background: rgba(42, 45, 62, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .avatar-container {
            position: relative;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--secondary);
            object-fit: cover;
            box-shadow: 0 0 10px var(--secondary);
            transition: transform 0.3s;
        }
        
        .avatar:hover {
            transform: scale(1.1);
        }
        
        .online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            border: 2px solid var(--dark);
        }
        
        .user-details {
            flex: 1;
        }
        
        .username {
            font-weight: bold;
            font-size: 16px;
            color: white;
            margin-bottom: 3px;
        }
        
        .user-status {
            font-size: 12px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* ============ ONLINE USERS ============ */
        .online-users {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
        }
        
        .section-title {
            color: var(--secondary);
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-count {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .user-item:hover {
            background: rgba(255, 42, 109, 0.1);
            transform: translateX(5px);
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--secondary);
            object-fit: cover;
        }
        
        .user-name {
            flex: 1;
            font-size: 14px;
        }
        
        .user-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }
        
        /* ============ MAIN CHAT ============ */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .chat-header {
            padding: 15px 20px;
            background: rgba(26, 29, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .chat-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: white;
            text-shadow: 0 0 5px var(--secondary);
        }
        
        .chat-subtitle {
            font-size: 13px;
            color: var(--secondary);
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray);
            border: none;
            color: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .btn-icon:hover {
            background: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--primary);
        }
        
        /* ============ MESSAGES ============ */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(
                180deg,
                rgba(12, 14, 28, 0.8) 0%,
                rgba(26, 29, 58, 0.6) 100%
            );
            position: relative;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: messageAppear 0.3s ease-out;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message-outgoing {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--secondary);
            align-self: flex-end;
            flex-shrink: 0;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            background: var(--gray);
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .message-outgoing .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-incoming .message-bubble {
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-size: 12px;
            color: var(--secondary);
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .message-text {
            line-height: 1.4;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            margin-top: 5px;
        }
        
        .message-status {
            position: absolute;
            bottom: -15px;
            right: 5px;
            font-size: 10px;
            color: var(--secondary);
        }
        
        /* ============ TYPING INDICATOR ============ */
        .typing-indicator {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--secondary);
            font-size: 13px;
            background: rgba(42, 45, 62, 0.5);
            border-radius: 20px;
            margin: 10px 0;
            max-width: fit-content;
            backdrop-filter: blur(5px);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--secondary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* ============ INPUT AREA ============ */
        .input-container {
            padding: 15px;
            background: rgba(26, 29, 58, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--gray);
        }
        
        .input-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            background: var(--gray);
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            resize: none;
            max-height: 120px;
            min-height: 45px;
            outline: none;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-send {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 42, 109, 0.4);
        }
        
        .btn-send:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(255, 42, 109, 0.6);
        }
        
        .btn-send:active {
            transform: scale(0.95);
        }
        
        /* ============ ERROR FLASH ============ */
        .error-flash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--danger);
            z-index: 2000;
            display: none;
            box-shadow: 0 0 20px var(--danger);
        }
        
        /* ============ NOTIFICATION ============ */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gray);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* ============ SCROLLBAR ============ */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--secondary), var(--primary));
        }
        
        /* ============ MOBILE MENU ============ */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px var(--primary);
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
        
        /* ============ ANIMATIONS ============ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* ============ SYSTEM MESSAGE ============ */
        .system-message {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 42, 109, 0.1);
            border-radius: 10px;
            border: 1px solid var(--primary);
            font-size: 13px;
            color: var(--secondary);
        }
    </style>
</head>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            SOCKET_URL: window.location.origin,
            SOUNDS: {
                MESSAGE: 'https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3',
                SEND: 'https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3',

            COLORS: {
                PRIMARY: '#ff2a6d',
                SECONDARY: '#05d9e8',
                SUCCESS: '#00ff88'
            }
        };
        
        // ==================== STATE ====================
        let socket = null;
        let currentUser = null;
        let onlineUsers = [];
        let typingUsers = new Map();
        let messages = [];
        let soundEnabled = true;
        let lastTypingTime = 0;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        
        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeApp();
            setupEventListeners();
            loadSampleData();
            showNotification('üî• PRIMEX GRUP v9.66 activated!', 'success');
        });
        
        async function initializeApp() {
            // Initialize user
            await initUser();
            
            // Initialize socket connection
            initSocket();
            
            // Update UI
            updateUserUI();
        }
        
        // ==================== USER MANAGEMENT ====================
        async function initUser() {
            // Generate random user
            const adjectives = ['Cyber', 'Dark', 'Ghost', 'Phantom', 'Shadow', 'Stealth', 'Void', 'Zero'];
            const nouns = ['Hunter', 'Walker', 'Runner', 'Slayer', 'Killer', 'Master', 'Lord', 'King'];
            const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomNumber = Math.floor(Math.random() * 999);
            
            const username = `${randomAdj}${randomNoun}${randomNumber}`;
            
            currentUser = {
                id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                username: username,
                avatar: CONFIG.AVATAR_API + username + Date.now(),
                status: 'online',
                joinDate: new Date(),
                color: CONFIG.COLORS.PRIMARY

                reconnection: true,
                reconnectionAttempts: MAX_RECONNECT_ATTEMPTS,
                reconnectionDelay: 1000
            });
            
            // Connection events
            socket.on('connect', () => {
                console.log('‚úÖ Connected to server:', socket.id);
                reconnectAttempts = 0;
                
                // Send login data
                socket.emit('login', currentUser);
                
                // Show connection notification
                showNotification('Connected to PRIMEX server', 'success');
                playSound('NOTIFICATION');
            });
            
            socket.on('disconnect', (reason) => {
                console.log('‚ùå Disconnected:', reason);
                showNotification('Disconnected from server', 'error');
                
                if (reason === 'io server disconnect') {
                    // Server initiated disconnect, try to reconnect
                    socket.connect();
                }
            });
            
            socket.on('connect_error', (error) => {
                console.error('üíÄ Connection error:', error);
                reconnectAttempts++;
                
                if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                    showNotification('Failed to connect to server', 'error');
                }
            });
            
            socket.on('reconnect', (attemptNumber) => {
                console.log('üîÅ Reconnected after', attemptNumber, 'attempts');
                showNotification('Reconnected to server', 'success');
                socket.emit('login', currentUser);
            });
            
            // Application events
            socket.on('onlineUsers', (users) => {
                onlineUsers = users;
                updateOnlineUsersUI();
            });
            
            socket.on('newMessage', (message) => {
                addMessageToUI(message);
                messages.push(message);
                
                // Play sound if not from current user

                    playSound('MESSAGE');
                    
                    // Show desktop notification if tab is not active

                        showDesktopNotification(message.username, message.content);
                    }

            socket.on('userTyping', (data) => {
                typingUsers.set(data.userId, data);

        function formatMessageContent(content) {
            // Convert URLs to links
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            let formatted = content.replace(urlRegex, url => 
                `<a href="${url}" target="_blank" style="color: ${CONFIG.COLORS.SECONDARY};">${url}</a>`
            );
            
            // Convert newlines to <br>
            formatted = formatted.replace(/\n/g, '<br>');
            
            // Basic emoji conversion
            const emojiMap = {
                ':)': 'üòä',
                ':(': 'üòî',
                ':D': 'üòÉ',
                ':P': 'üòõ',
                ';)': 'üòâ',
                '<3': '‚ù§Ô∏è',
                '</3': 'üíî',
                ':O': 'üòÆ',
                ':/': 'üòï',
                ':|': 'üòê',
                ':\\': 'üòï',
                ':*': 'üòò',
                '^^': 'üòä',
                '^_^': 'üòä',
                '-_-': 'üòë',
                '>:(': 'üò†',
                ';(': 'üò¢'
            };
            
            Object.entries(emojiMap).forEach(([code, emoji]) => {
                const regex = new RegExp(code.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
                formatted = formatted.replace(regex, emoji);
            });
            
            // Escape HTML but preserve our links
            const tempDiv = document.createElement('div');
            tempDiv.textContent = formatted;
            formatted = tempDiv.innerHTML;
            
            // Restore links
            formatted = formatted.replace(/&lt;a href=&quot;(.*?)&quot; target=&quot;_blank&quot; style=&quot;color: #05d9e8;&quot;&gt;(.*?)&lt;\/a&gt;/g, 
                (match, url, text) => `<a href="${url}" target="_blank" style="color: ${CONFIG.COLORS.SECONDARY};">${text}</a>`);
            
            return formatted;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            // Less than 1 minute
            if (diff < 60000) {
                return 'Just now';
            }
            
            // Less than 1 hour
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes}m ago`;
            }
            
            // Less than 1 day
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours}h ago`;
            }
            
            // More than 1 day
            const days = Math.floor(diff / 86400000);
            return `${days}d ago`;
        }
